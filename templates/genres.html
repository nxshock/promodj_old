<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Список жанров</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="style2.css">
</head>

<body>
	<header><img src="/favicon.svg"> {{.Domain}}</header>
	<main>
		<form action="/search" class="top-panel">
			<input class="search-input" placeholder="Поиск трека" name="q">
		</form>
		<h1>Список жанров</h1>
		<ul id="genres-list">
			{{range .Genres}}<li><a href="/?g={{.Code}}">{{.Name}}</a></li>
{{end}}			
		</ul>
	</main>
	<footer>&copy; {{.Domain}}</footer>
</body>

</html>
